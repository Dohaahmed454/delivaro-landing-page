<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Delivero Dashboard</title>
<style>
  body {
    font-family: 'Poppins', sans-serif;
    background-color: #0f0f0f;
    color: white;
    margin: 20px;
  }

  .logo {
    font-size: 32px;
    font-weight: bold;
    color: #ff6b00;
    cursor: pointer;
    user-select: none;
    display: inline-block;
    margin-bottom: 30px;
    animation: pulse 2s infinite;
    text-decoration: none;
  }
  @keyframes pulse {
    0% {
      transform: scale(1);
      color: #ff6b00;
      text-shadow: 0 0 5px #ff6b00;
    }
    50% {
      transform: scale(1.1);
      color: #ffa500;
      text-shadow: 0 0 15px #ffa500;
    }
    100% {
      transform: scale(1);
      color: #ff6b00;
      text-shadow: 0 0 5px #ff6b00;
    }
  }

  h1 {
    color: #ff6b00;
    margin-bottom: 20px;
  }
  .summary {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
  }
  .card {
    background-color: #1a1a1a;
    padding: 20px;
    border-radius: 12px;
    flex: 1;
    text-align: center;
    box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
  }
  .card h2 {
    font-size: 36px;
    margin: 0;
    color: #ff6b00;
  }
  .card p {
    margin: 5px 0 0;
    font-weight: bold;
    font-size: 18px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background-color: #1a1a1a;
    border-radius: 12px;
    overflow: hidden;
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
  }
  th {
    background-color: #ff6b00;
    color: white;
  }
  tr:nth-child(even) {
    background-color: #2b2b2b;
  }
  .status {
    padding: 5px 10px;
    border-radius: 8px;
    font-weight: bold;
  }
  .status.pending {
    background-color: orange;
  }
  .status.completed {
    background-color: green;
  }
  .status.cancelled {
    background-color: red;
  }
</style>
</head>
<body>
  
  <a href="/auth/auth.html" class="logo">Delivero</a>

  <h1>Delivero Dashboard</h1>

  <div class="summary">
    <div class="card">
      <h2>12</h2>
      <p>New Orders</p>
    </div>
    <div class="card">
      <h2>45</h2>
      <p>Completed Orders</p>
    </div>
    <div class="card">
      <h2>3</h2>
      <p>Cancelled Orders</p>
    </div>
    <div class="card">
      <h2>8</h2>
      <p>Registered Restaurants</p>
    </div>
  </div>

  <h2>Current Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Customer</th>
        <th>Restaurant</th>
        <th>Status</th>
        <th>ETA</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#101</td>
        <td>Amina</td>
        <td>Pizza Hut</td>
        <td><span class="status pending">Pending</span></td>
        <td>20 mins</td>
      </tr>
      <tr>
        <td>#102</td>
        <td>Omar</td>
        <td>KFC</td>
        <td><span class="status completed">Completed</span></td>
        <td>Delivered</td>
      </tr>
      <tr>
        <td>#103</td>
        <td>Sara</td>
        <td>McDonald's</td>
        <td><span class="status cancelled">Cancelled</span></td>
        <td>-</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
