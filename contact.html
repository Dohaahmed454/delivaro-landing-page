<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <style>
    body {
      background-color: #121212;
      color: #ff6600;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff6600;
      margin-bottom: 30px;
    }
    .contact-info {
      max-width: 600px;
      margin: 0 auto 30px auto;
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff6600aa;
    }
    .contact-info h2 {
      margin-top: 0;
      color: #ff6600;
      margin-bottom: 15px;
      text-align: center;
    }
    .contact-info p {
      margin: 8px 0;
      font-size: 1.1em;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff6600aa;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      background-color: #2a2a2a;
      color: #ff6600;
      font-size: 1em;
      resize: vertical;
    }
    textarea {
      height: 100px;
    }
    button {
      width: 100%;
      background-color: #ff6600;
      border: none;
      padding: 15px;
      font-size: 1.1em;
      font-weight: bold;
      color: #121212;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #cc5200;
    }
    #successMessage {
      text-align: center;
      color: #00ff00;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
    .map-container {
      max-width: 600px;
      margin: 30px auto 0 auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 15px #ff6600aa;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
    }
  </style>
</head>
<body>

  <h1>Contact Us</h1>

  <div class="contact-info">
    <h2>Our Location & Contact</h2>
    <p><strong>Address:</strong> 123 Orange Street, Cairo, Egypt</p>
    <p><strong>Phone:</strong> +20 123 456 7890</p>
    <p><strong>Email:</strong> contact@orangeburgers.com</p>
    <p><strong>Working Hours:</strong> Sun - Thu: 10:00 AM - 10:00 PM</p>
  </div>

  <form id="contactForm">
    <label for="name">Name</label>
    <input type="text" id="name" placeholder="Your name" required />

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Your email" required />

    <label for="message">Message</label>
    <textarea id="message" placeholder="Write your message here..." required></textarea>

    <button type="submit">Send Message</button>
  </form>

  <div id="successMessage">Thank you for contacting us! We will get back to you soon.</div>

  <div class="map-container">
    <iframe 
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.1234567890123!2d31.2357123156789!3d30.0444192156789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458416b4c3b2b31%3A0x4a1f0e5b4a28a8db!2sCairo%2C%20Egypt!5e0!3m2!1sen!2sus!4v1680400000000!5m2!1sen!2sus" 
      allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>

  <script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const name = form.name.value.trim();
      const email = form.email.value.trim();
      const message = form.message.value.trim();

      if (name && email && message) {
        form.reset();
        successMessage.style.display = 'block';

        setTimeout(() => {
          successMessage.style.display = 'none';
        }, 5000);
      }
    });
  </script>

</body>
</html>
