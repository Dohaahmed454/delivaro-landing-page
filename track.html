<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Track Your Order</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('images/new-background.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #ff6a00;
      text-shadow: 0 0 5px #000;
      overflow-x: hidden;
      animation: fadeInBody 1.5s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .tracking-btn {
      margin-top: 20px;
      background-color: #ff6a00;
      color: #000;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: pulse 2s infinite;
      box-shadow: 0 0 10px #ff6a00;
      align-self: center;
      z-index: 10;
    }

    .tracking-btn:hover {
      background-color: #e65c00;
      color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 15px #e65c00;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    #tracking-section {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
      animation: fadeIn 1s ease forwards;
      color: #ff6a00;
      text-shadow: 0 0 5px #000;
      z-index: 10;
    }

    #tracking-section img {
      width: 400px;
      max-width: 90%;
      border-radius: 16px;
      margin-bottom: 30px;
      animation: fadeIn 1s ease forwards;
      background: #fff;
      padding: 15px;
    }

    .timeline {
      width: auto;
      background: rgba(0, 0, 0, 0.75);
      border-radius: 12px;
      padding: 30px 40px;
      display: flex;
      justify-content: space-between;
      gap: 30px;
      max-width: 700px;
      color: #ff6a00;
      font-weight: bold;
    }

    .step {
      position: relative;
      text-align: center;
      min-width: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
      opacity: 0;
      animation: slideIn 0.8s ease forwards;
      text-shadow: 0 0 4px #000;
    }

    .step img {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      padding: 6px;
    }

    .step::before {
      content: '';
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: linear-gradient(45deg, #ff6a00, #ffcc00, #00ffcc, #00cc66);
      background-size: 400% 400%;
      animation: gradientShift 5s ease infinite, pulse-dot 2s infinite ease-in-out;
      box-shadow: 0 0 8px rgba(255, 106, 0, 0.6);
      z-index: 5;
    }

    .step.completed {
      color: #00cc66 !important;
      text-shadow: 0 0 8px #00cc66;
    }

    .step.active {
      color: #ff6a00 !important;
      text-shadow: 0 0 8px #ff6a00;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes pulse-dot {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }
  </style>
</head>
<body>

  <button class="tracking-btn" onclick="showTracking()">Track Your Order</button>

  <div id="tracking-section">
    <img src="images/image 1.png" alt="Delivero Logo" />
    
    <div class="timeline">
      <div class="step completed" style="animation-delay: 0.2s;">
        <img src="images/0.png" alt="Preparing Icon" />
        1. Preparing Order
      </div>
      <div class="step completed" style="animation-delay: 0.5s;">
        <img src="images/1.png" alt="Picked Up Icon" />
        2. Picked Up
      </div>
      <div class="step active" style="animation-delay: 0.8s;">
        <img src="images/2.png" alt="On The Way Icon" />
        3. On The Way
      </div>
      <div class="step" style="animation-delay: 1.1s;">
        <img src="images/3.png" alt="Delivered Icon" />
        4. Delivered
      </div>
    </div>
  </div>

  <script>
    function showTracking() {
      const section = document.getElementById('tracking-section');
      section.style.display = 'flex';

      const steps = document.querySelectorAll('.step');
      steps.forEach(step => step.style.opacity = '0');

      void section.offsetWidth; // trigger reflow

      steps.forEach(step => step.style.opacity = '1');
    }
  </script>

</body>
</html>
