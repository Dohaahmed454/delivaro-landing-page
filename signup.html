<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Delivero - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="../images/image 1.png" type="image/png" />
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #0f0f0f;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-box {
            background-color: #1a1a1a;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 12px rgba(255, 107, 0, 0.3);
            width: 350px;
            text-align: center;
        }

        .signup-box .logo {
            width: 100px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .signup-box h2 {
            color: #ff6b00;
            margin-bottom: 25px;
        }

        .signup-box input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            background-color: #2b2b2b;
            color: #fff;
            font-size: 14px;
        }

        .signup-box button {
            width: 100%;
            padding: 12px;
            background-color: #ff6b00;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .signup-box a {
            color: #ffb77a;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-size: 14px;
        }

        .signup-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-box">
        <img src="images/image 1.png" alt="Delivero" class="logo" />
        <h2>Create Your Account</h2>
        <form>
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email Address" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Sign Up</button>
        </form>
        <a href="/auth/auth.html">Already have an account? Login here</a>
    </div>
</body>
</html>
